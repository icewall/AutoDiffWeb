<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Set some name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">CVE:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="cve-xxx-xx">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">MS:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="MS14-014">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">New patch URL:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="URL">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Old patch URL:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="URL">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Specify product:</label>
        <div class="col-sm-10">
            <select class="form-control">
                <option value="any">Any</option>
                <option value="IE">IE</option>
                <option value="FlashPlayer">Flash Player</option>
                <option value="Java">Java</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Assigned files to diff:</label>
        <div class="col-sm-10">
            <select class="form-control">
                <option value="a">Automatically</option>
                <option value="m">Manually</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Agent:</label>
        <div class="col-sm-10">
            <select class="form-control">
                <option value="007">Agent-XP_x86</option>
                <option value="007">Agent-Win7_x64</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </div>
</form>
